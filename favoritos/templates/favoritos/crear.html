{% extends "base_bs5.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ titulo }}</h1>
            <p><a href="{% url 'favoritos:index' %}">Atras</a></p>

            <form method='post'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                
                <input type="submit" class="btn btn-outline-primary">
            </form>
            
        </div>
    </div>
</div>


{% endblock main %}
